<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main page</title>
    <link rel="stylesheet" href="../styles/mainPage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-13/css/all.min.css"
      integrity="sha512-MdXcgiHaL1yFyNjJtThjw0XkwR8tcd1aDcewr+2/whtekkfCbr79HXBNVQB4x+cVZKwnVt1mm3fP1Amj0cGClw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <script src="../js/mainPage.js" defer type="module"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <i class="fas fa-money-check-alt"></i>
          <h2>Bank</h2>
        </div>

        <nav>
          <ul class="nav-bar-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Personal</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Payments</a></li>
          </ul>
        </nav>

        <div class="account">
          <h2>Huseyn</h2>

          <div class="exit-row-container">
            <i class="fa-solid fa-arrow-right-from-bracket exit-arrow"></i>
          </div>
          <div class="hambr-icon">
            <i class="fa-solid fa-bars"></i>
          </div>

          <div class="close-icon hidden">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
      </div>
    </header>

    <main class="main-page">
      <div class="background-imge">
        <img src="../images/Main_Bckgr.jpg" alt="" />
      </div>
      <div class="main">
        <aside>
          <ul>
            <li>
              <i class="fa-solid fa-money-check-dollar"></i>
              <p class="aside-election">Increase account</p>
            </li>
            <li>
              <i class="fa-solid fa-money-bill-1"></i>
              <p class="aside-election">Cash out</p>
            </li>
            <li>
              <i class="fa-solid fa-money-bill-transfer"></i>
              <p class="aside-election">Deposit</p>
            </li>
            <li>
              <i class="fa-regular fa-credit-card"></i>
              <p class="aside-election">Credit</p>
            </li>
          </ul>
        </aside>
      </div>
      <div class="main-content main-container">
        <div class="my-balance">
          <h4>My balance</h4>
          <p class="show-balance">5000</p>
        </div>

        <div class="election-window">

        </div>
      </div>
    </main>
  </body>
</html>
